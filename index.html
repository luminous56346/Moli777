<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mollie MO pack 1</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .preview {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .warning {
      color: hotpink;
      font-weight: bold;
      margin-top: 10px;
    }

    .buy-button {
      background-color: crimson;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      font-size: 14px;
    }

    .links a {
      text-decoration: none;
      color: #555;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: crimson;
    }
  </style>
</head>
<body>
  <div class="container" data-aos="fade-up" data-aos-once="false">
    <h1 class="title">Mollie MO pack 1</h1>
    <img src="preview.jpg" alt="Preview" class="preview" data-aos="zoom-in" data-aos-once="false"/>
    <p class="description" data-aos="fade-up" data-aos-once="false">
      Эксклюзивный приватный пак контента Mollie MO — доступен только здесь. Уникальные фото и видео. Моментальная выдача после оплаты.
    </p>
    <button class="buy-button" data-aos="zoom-in" data-aos-once="false">Купить за $7.99</button>
    <p class="warning" data-aos="fade-in" data-aos-once="false">
      Этот контент не предназначен для лиц младше 18 лет. Все модели достигли совершеннолетия.
    </p>
    <div class="links" data-aos="fade-up" data-aos-once="false">
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://t.me" target="_blank">Telegram</a>
      <a href="https://onlyfans.com" target="_blank">OnlyFans</a>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      once: false
    });
  </script>
</body>
</html>
